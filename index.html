<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>

    <nav class="navbar bg-dark dflex justify-content-center">
        <h1 class="title"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="searches">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-1 cityInput" type="number" placeholder="Search by zipcode">
                            <button class="btn btn-info my-2 my-sm-0 citySearch" type="submit"><i class="fas fa-search-location"></i></button>
                        </form>
                        <div class="card mt-2" style="width: 100%;">
                            <ul class="list-group list-group-flush cityList">
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                <div class="card col-sm-12 mt-3">
                    <div class="card-body" id="currentWeather">
                        <h1 class="currCity">Current Weather</h1>
                        <h6 class="temp">Temperature:</h6>
                        <h6 class="humid">Humidity:</h6>
                        <h6 class="wind">Wind Speed:</h6>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <h3>5-Day Forecast:</h3>
                        <div class="row days">
                            <div class="col-md-2 mr-2">
                                <div class="card day" data-value="1">
                                    <h6>day 1</h6>
                                    <p class="dayTemp" data-value="1"></p>
                                    <p class="dayHumid" data-value="1"></p>
                                </div>
                            </div>
                            <div class="col-md-2 mr-2" data-value="2">
                                <div class="card day">
                                    <h6>day 2</h6>
                                    <p class="dayTemp" data-value="2"></p>
                                    <p class="dayHumid" data-value="2"></p>
                                </div>
                            </div>
                            <div class="col-md-2 mr-2" data-value="3">
                                <div class="card day">
                                    <h6>day 3</h6>
                                    <p class="dayTemp" data-value="3"></p>
                                    <p class="dayHumid" data-value="3"></p>
                                </div>
                            </div>
                            <div class="col-md-2 mr-2" data-value="4">
                                <div class="card day">
                                    <h6>day 4</h6>
                                    <p class="dayTemp" data-value="4"></p>
                                    <p class="dayHumid" data-value="4"></p>
                                </div>
                            </div>
                            <div class="col-md-2 mr-2" data-value="5">
                                <div class="card day">
                                    <h6>day 5</h6>
                                    <p class="dayTemp" data-value="5"></p>
                                    <p class="dayHumid" data-value="5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
